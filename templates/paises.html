{% extends 'base.html' %}

{% block content %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <h3>Lista de Países</h3>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" role="search">
            <input class="form-control me-2" id="nome" name="nome" type="search" placeholder="nome do pais" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Filtrar</button>
            </form>
            &nbsp;&nbsp;
            <a class="btn btn-outline-primary d-inline-flex align-items-center" href="/paises/novo" role="button">Cadastrar</a>
        </div>
        </div>
    </nav>
    <table class="table table-hover">
        <thead>
            <tr class="table-secondary">
                <th class="col-1">ID</th>
                <th class="col-7">PAÍS</th>
                <th class="col-2">SIGLA</th>
                <th class="col-2"></th>
        </thead>
        <tbody>
        {% for pais in paises %}
            <tr>
                <td class="col-1 align-middle">{{ pais['pais_id'] }}</td>
                <td class="col-7 align-middle">{{ pais['nome'] }}</td>
                <td class="col-2 align-middle">{{ pais['sigla'] }}</td>
                <td class="col-1 align-middle">
                    <div class="row buttons justify-content-end">
                        <div class="col-2">
                            <a class="btn btn-outline-primary" href="/paises/editar/{{pais['pais_id']}}">
                                <i class="bi bi-brush"></i>
                            </a>                            
                        </div>
                        <div class="col-2"></div>
                        <div class="col-2">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                </svg>   
                            </button>                            
                        </div> 
                        <div class="col-2"></div>                       
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>    
    </table>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">ATENÇÃO</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja excluir o registro?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
